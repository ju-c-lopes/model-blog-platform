{% extends "base.html" %}
{% load static %}

{% block head-css %}
<link rel="stylesheet" type="text/css" href="{% static './css/error.css' %}" media="all" />
{% endblock %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="error-code">500</h1>
            <h2 class="error-message">Server Error</h2>
            <p class="error-description">Something went wrong on our end. We're working to fix the issue.</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-4">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
