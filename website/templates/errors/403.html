{% extends "base.html" %}
{% load static %}

{% block head-css %}
<link rel="stylesheet" type="text/css" href="{% static './css/error.css' %}" media="all" />
{% endblock %}

{% block title %}Access Forbidden - 403{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="error-code">403</h1>
            <h2 class="error-message">Access Forbidden</h2>
            <p class="error-description">You don't have permission to access this page.</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-4">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
