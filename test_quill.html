<!DOCTYPE html>
<html>
    <head>
        <title>Quill Test</title>
        <link
            rel="stylesheet"
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
        />
        <style>
            .media-upload-section {
                margin: 1rem 0;
                padding: 1rem;
                background-color: #f8f9fa;
                border-radius: 8px;
                border: 2px dashed #dee2e6;
            }
            .media-btn {
                background-color: #264d60;
                color: white;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                margin-right: 1rem;
            }
            #rich-editor-container {
                min-height: 400px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Quill.js Test Page</h1>

        <!-- Media Upload Section -->
        <div class="media-upload-section">
            <h4>üìé Add Media</h4>
            <button
                type="button"
                class="media-btn"
                onclick="alert('Image button clicked!')"
            >
                üñºÔ∏è Add Image
            </button>
            <button
                type="button"
                class="media-btn"
                onclick="alert('Video button clicked!')"
            >
                üé• Add Video
            </button>
        </div>

        <!-- Rich Text Editor Container -->
        <div id="rich-editor-container"></div>

        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script>
            console.log(
                "Script loaded, Quill available:",
                typeof Quill !== "undefined"
            );

            document.addEventListener("DOMContentLoaded", function () {
                console.log("DOM loaded");

                const editorContainer = document.querySelector(
                    "#rich-editor-container"
                );
                console.log("Editor container found:", !!editorContainer);

                if (typeof Quill !== "undefined" && editorContainer) {
                    const quill = new Quill("#rich-editor-container", {
                        theme: "snow",
                        placeholder: "Start writing...",
                    });
                    console.log("Quill initialized successfully!");
                } else {
                    console.error("Quill not available or container not found");
                }

                const mediaSection = document.querySelector(
                    ".media-upload-section"
                );
                console.log("Media section found:", !!mediaSection);
            });
        </script>
    </body>
</html>
